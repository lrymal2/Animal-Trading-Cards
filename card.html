<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3>Liger</h3>
		<!-- your favorite animal's image goes here -->
		<img src="liger.png" alt="liger-picture">
		<div class="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interesting-fact">Ligers are the biggest cats in the world.</p>
			<ul class="list">
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name</span>: Panthera leo × Panthera tigris</li>
				<li><span>Average Length</span>: Male: 9.8 – 11 ft</li>
				<li><span>Average Lifespan</span>: 20 years</li>
				<li><span>Habitat</span>: Captivity</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>It's pretty much my favorite animal. It's like a lion and a tiger mixed... bred for its skills in magic.</p>
		</div>
	</div>
</body>
</html>
